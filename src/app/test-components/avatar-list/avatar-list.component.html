<h3 mat-subheader>Avatar list:</h3>
<mat-list role="list">
  <ng-container *ngFor="let avatar of avatarList">
    <mat-list-item role="listitem">
      <img matListAvatar [src]="avatar.imageUrl" [alt]="avatar.name" />

      <h4 mat-line class="avatar-name">{{ avatar.name }}</h4>
      <p mat-line>
        <strong>Spent amount:</strong>
        ${{ avatar.spentAmount }}
      </p>
      <p mat-line>
        <strong>Highest bid:</strong>
        ${{ avatar.highestBid }}
      </p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
